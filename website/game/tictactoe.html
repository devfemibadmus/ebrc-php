<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" type="text/css" href="../static/tictactoe.css">
</head>
<body>
  <h3>
    earn N50 every time you beat the Computer
  </h3>
    <form id="game-container" method="POST">
        <input name="token" id="token" style="visibility:hidden" required>
        <div id="game-board">
            <div class="row">
                <div class="cell first" data-row="0" data-col="0"></div>
                <div class="cell" data-row="0" data-col="1"></div>
                <div class="cell firstRight" data-row="0" data-col="2"></div>
            </div>
            <div class="row">
                <div class="cell" data-row="1" data-col="0"></div>
                <div class="cell" data-row="1" data-col="1"></div>
                <div class="cell secondRight" data-row="1" data-col="2"></div>
            </div>
            <div class="row">
                <div class="cell last" data-row="2" data-col="0"></div>
                <div class="cell last" data-row="2" data-col="1"></div>
                <div class="cell lastRight" data-row="2" data-col="2"></div>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="custom-alert">
        <p id="custom-alert-message"></p>
        <button id="custom-alert-button">OK</button>
    </div>      
    <script src="../static/tictactoe.js"></script>
</body>
</html>

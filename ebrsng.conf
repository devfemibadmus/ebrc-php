<VirtualHost *:80>
    ServerAdmin webmaster@ebrc.blackstackhub.com
    ServerName ebrc.blackstackhub.com

    DocumentRoot /home/blackstackhub/ebrc-php/

    <Directory /home/blackstackhub/ebrc-php/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    RewriteEngine On
    RewriteCond %{SERVER_NAME} =ebrc.blackstackhub.com
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName ebrc.blackstackhub.com
        ServerAlias ebrc.blackstackhub.com

        DocumentRoot /home/blackstackhub/ebrc-php

        <Directory /home/blackstackhub/ebrc-php>
            Options Indexes FollowSymLinks
            AllowOverride All
            Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/ebrc_error.log
        CustomLog ${APACHE_LOG_DIR}/ebrc_access.log combined

        Include /etc/letsencrypt/options-ssl-apache.conf
    </VirtualHost>
</IfModule>
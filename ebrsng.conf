<VirtualHost *:80>
    ServerAdmin webmaster@ebrsng.blackstackhub.com
    ServerName ebrsng.blackstackhub.com

    DocumentRoot /home/blackstackhub/ebrsng-php/

    <Directory /home/blackstackhub/ebrsng-php/>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    RewriteEngine On
    RewriteCond %{SERVER_NAME} =ebrsng.blackstackhub.com
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName ebrsng.blackstackhub.com
        ServerAlias ebrsng.blackstackhub.com

        DocumentRoot /home/blackstackhub/ebrsng-php

        <Directory /home/blackstackhub/ebrsng-php>
            Options Indexes FollowSymLinks
            AllowOverride All
            Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/ebrsng_error.log
        CustomLog ${APACHE_LOG_DIR}/ebrsng_access.log combined

        Include /etc/letsencrypt/options-ssl-apache.conf
    </VirtualHost>
</IfModule>